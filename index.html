<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inverted BorderRadius Card Design</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="card">
      <div class="box">
         <div class="imgbx">
            <video src="./cover.mp4" type="video/mp4" autoplay loop muted></video>
         </div>
      </div>
      <div class="box">
         <div class="content">
            <h2>John Doe <br><span>Web Developer</span> </h2>
            <ul>
               <li>Posts <span>50</span></li>
               <li>Followers <span>500</span></li>
               <li>Following <span>750</span></li>
            </ul>
            <button>Follow</button>
         </div>
      </div>
      <div class="circle">
         <div class="imgbx">
            <img src="./user.jpg" alt="">
         </div>
      </div>
   </div>
</body>

</html>
